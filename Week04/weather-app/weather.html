<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="forecast.html">5-Day Forecast</a>
            </nav>
        </header>
        
        <main>
            <div id="weather-card" class="weather-card">
                <div class="weather-header">
                    <h2 id="city-name">Loading...</h2>
                    <p id="date"></p>
                </div>
                
                <div class="weather-info">
                    <div class="temperature">
                        <span id="temperature">--</span>Â°C
                    </div>
                    <div class="weather-description">
                        <img id="weather-icon" src="/placeholder.svg" alt="Weather icon">
                        <span id="description">--</span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail">
                        <span class="label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <span class="label">Wind Speed</span>
                        <span id="wind-speed">-- m/s</span>
                    </div>
                    <div class="detail">
                        <span class="label">Pressure</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
