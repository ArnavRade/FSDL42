<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2, .main-content h1 {
            margin-top: 0;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <p>Welcome to the blog! This is the main content area where blog posts will be displayed.</p>
            <h2>Add a New Blog Post</h2>
            <form>
              <label for="title">Title:</label><br>
              <input type="text" id="title" name="title" required><br><br>
              <label for="content">Content:</label><br>
             <textarea id="content" name="content" rows="4" required></textarea><br><br>
             <input type="submit" value="Add Post">
            </form>
        </div>
    </div>
</body>
</html>
